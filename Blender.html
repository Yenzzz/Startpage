<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Losk Ark</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Sacramento&display=swap" rel="stylesheet" />

    <!-- CSS, JS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="heading">
          <h1>Blender</h1>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="grid-container2">
        <h2>Images</h2>
        <div class="blenderbox">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-ride="false"
            data-interval="600"
            data-pause="hover"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide-to="3"
                aria-label="Slide 4"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="one.png" class="d-block w-100" alt="..."/>
              </div>
              <div class="carousel-item">
                <img src="two.png" class="d-block w-100" alt="..."/>
              </div>
              <div class="carousel-item">
                <img src="three.png" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="four.png" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        </div>
    </div>
<div class="row justify-content-center">
        <div class="grid-container2">
          <div class="col-lg-10">
          <h2>Animated</h2>
          </div>
          <div>
            <div
              id="carouselExampleSlidesOnly"
              class="carousel slide"
              data-bs-ride="carousel"
              data-interval="600"
              date-pause="false"
            >
              <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="media2.gif" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="media3.gif" class="d-block w-100" alt="..." />
                </div>
                <div class="carousel-item">
                  <img src="media4.gif" class="d-block w-100" alt="..." />
                </div>
                <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleSlidesOnly"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
   
      <div class="row justify-content-center">
        <div class="grid-container">
          <div class="col-lg-10">
          <h2>Extra</h2>
          </div>
          <div>
            <div
              id="carouselExampleControls"
              class="carousel slide"
              data-bs-ride="flase"
              data-interval="600"
              data-pause="hover"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="media1.gif" class="d-block w-100" alt="..." />
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="box2">
      <div class="grid-container">
        <div class="container2">
          <div class="row justify-content-center">
            <div class="heading">
              <h2>Nothing Yet</h2>
            </div>
          </div>
        </div>

        <div class="sources">To be Added</div>

        <div class="sources">To be added</div>
      </div>
    </div>
  </body>
</html>
